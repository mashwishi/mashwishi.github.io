<script>
  const image = document.getElementById("image-animate");
  
  image.addEventListener("mousemove", function(event) {
    const x = event.clientX;
    const y = event.clientY;
  
    anime({
      targets: image,
      translateX: x / 20,
      translateY: y / 20,
      duration: 1000,
      easing: 'linear'
    });
  });
  </script>
